<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title> TODO list </title>
        <link href="css/style.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="todo">

          <div class="todo__work-field">
            <header class="todo__header">
                <input class="todo__input" type="text" placeholder="Добавьте задачу" autofocus>
                <button class="todo__addbtn action-btn" type="button" disabled></button>
            </header>
            <ul class="todo__list">
            </ul>
          </div>
          <aside class="todo__sort-panel">
            <input type="radio" name="sort" id="sort-time" checked>
            <label for="sort-time" class="todo__sort-option todo__sort-option--time" ></label>
            <input type="radio" name="sort" id="sort-title">
            <label for="sort-title" class="todo__sort-option todo__sort-option--title" ></label>
            <input type="radio" name="sort" id="sort-title-reverse">
            <label for="sort-title-reverse" class="todo__sort-option todo__sort-option--title-reverse" ></label>
          </aside>
        </div>


        <template id="task-template">
            <li class="todo__task">
                <input class="todo__text-task" type="text">
                <button class="todo__checktask action-btn" type="button"></button>
                <button class="todo__deltask action-btn" type="button"></button>
            </li>
        </template>

        <script src="js/main.js"></script>
    </body>
</html>
