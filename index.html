<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title> TODO list </title>
        <link href="css/style.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="todo">
            <header class="todo__header">
                <h1 class="todo__title">Список дел</h1>
                <input class="todo__input" type="text" placeholder="Добавьте задачу" autofocus>
                <button class="todo__addbtn action-btn" type="button" disabled></button>
            </header>
            <ul class="todo__list">
            </ul>
            <footer class="todo__footer"></footer>
        </div>
        

        <template id="task-template">
            <li class="todo__task">
                <span class="todo__text-task"> Задача </span>
                <button class="todo__checktask action-btn" type="button"></button>
                <button class="todo__deltask action-btn" type="button"></button>
            </li>
        </template>

        <script src="js/main.js"></script>
    </body>
</html>
