<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title> TODO list </title>
        <link href="css/style.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="todo">

          <div class="todo__work-field">
            <header class="todo__header">
                <input class="todo__input" type="text" placeholder="Добавьте задачу" autofocus>
                <button class="todo__addbtn action-btn" type="button" disabled></button>
            </header>
            <ul class="todo__list">
            </ul>
          </div>

          <aside class="todo__sort-panel">
            <span class="todo__sort-head"> Сортировать </span>
            <label class="todo__sort-time-field">
              <input type="radio" name="sort-of-title" class="todo__radio-sort" checked>
              <span class="todo__sort-time"> в порядке добавления </span>
            </label>
            <label class="todo__sort-title-field">
              <input type="radio" name="sort-of-title" class="todo__radio-sort">
              <span class="todo__sort-title-text"> по названию задачи </span>
            </label>
          </aside>

        </div>


        <template id="task-template">
            <li class="todo__task">
                <input class="todo__text-task" type="text">
                <button class="todo__checktask action-btn" type="button"></button>
                <button class="todo__deltask action-btn" type="button"></button>
            </li>
        </template>

        <script src="js/main.js"></script>
    </body>
</html>
